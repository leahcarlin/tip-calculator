<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator_container">
            <h1>Tip Calculator</h1>
            <div class="form_control">
                <label for="bill">Bill (in $)</label>
                <input type="number" id="bill-value" placeholder="100"/>
            </div>
            
            <div class="form_control">
                <label for="tip">Tip %</label>
                <input type="number" id="tip-value" placeholder="10" />
            </div>
            
            <div class="form_control">
                <label for="num-ppl"># of People</label>
                <input type="number" id="ppl-value" placeholder="2" />
            </div>
            
            <footer>
                <div class="result">
                    <span>Tip:</span> <strong id="tip-total">$0</strong><br>
                    <span>Bill Total:</span> <strong id="bill-total">$0</strong><br>
                    <span>Total Per Person:</span> <strong id="pp-total">$0</strong>
                </div>
            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
